<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Highlight Keeper</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <h1>頁面標註</h1>
      <section class="color-picker">
        <label for="color">
          標註顏色
          <input type="color" id="color" value="#ffeb3b" />
        </label>
        <button type="button" id="addColorBtn" class="add-color-btn">
          加入到色票
        </button>
      </section>
      <section class="palette-management" aria-label="顏色色票">
        <header class="palette-header">
          <span>可用顏色</span>
        </header>
        <div id="paletteList" class="palette-list"></div>
      </section>
      <section class="panel-controls" aria-label="頁面標註面板">
        <div class="panel-side-controls" role="group" aria-label="面板位置">
          <button type="button" class="panel-side-btn is-active" data-side="right">
            右側
          </button>
          <button type="button" class="panel-side-btn" data-side="left">
            左側
          </button>
        </div>
        <button type="button" id="openPanelBtn" class="panel-open-btn">
          在頁面開啟面板
        </button>
      </section>
      <section class="status" role="status" aria-live="polite"></section>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
