<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Highlight Keeper — 笔記總覽</title>
    <link rel="stylesheet" href="manager.css" />
  </head>
  <body>
    <main class="hk-manager">
      <header class="hk-manager-header">
        <div>
          <h1>筆記內容總覽</h1>
          <p>一次匯出/匯入所有頁面的標註，集中管理你的資料。</p>
        </div>
        <button type="button" class="hk-manager-close" id="closeManagerBtn">×</button>
      </header>
      <div class="hk-manager-search-row">
        <label class="hk-manager-search-label">
          搜尋筆記
          <input
            type="search"
            id="managerSearch"
            class="hk-manager-search"
            placeholder="輸入關鍵字或頁面標題"
          />
        </label>
      </div>
      <section class="hk-manager-actions">
        <button type="button" id="downloadAllBtn" class="hk-manager-btn">
          下載全部筆記
        </button>
        <label class="hk-manager-btn hk-manager-import">
          匯入多個 JSON
          <input
            type="file"
            id="bulkImportInput"
            accept="application/json"
            multiple
          />
        </label>
      </section>
      <section class="hk-manager-sync" aria-labelledby="githubSyncTitle">
        <div class="hk-manager-sync-header">
          <div>
            <h2 id="githubSyncTitle">GitHub 備份</h2>
            <p>填入 Personal Access Token 與儲存庫資訊，即可一鍵把全部筆記上傳到 GitHub。</p>
          </div>
        </div>
        <div class="hk-manager-sync-fields">
          <label class="hk-manager-field">
            GitHub Token
            <input
              type="password"
              id="githubToken"
              class="hk-manager-input"
              placeholder="ghp_xxx"
            />
          </label>
          <label class="hk-manager-field">
            儲存庫（owner/repo）
            <input
              type="text"
              id="githubRepo"
              class="hk-manager-input"
              placeholder="username/highlight-backup"
            />
          </label>
          <label class="hk-manager-field">
            分支
            <input
              type="text"
              id="githubBranch"
              class="hk-manager-input"
              placeholder="main"
            />
          </label>
          <label class="hk-manager-field">
            檔案路徑
            <input
              type="text"
              id="githubPath"
              class="hk-manager-input"
              placeholder="backups/highlight-keeper.json"
            />
          </label>
        </div>
        <div class="hk-manager-sync-actions">
          <button type="button" id="githubUploadBtn" class="hk-manager-btn hk-manager-btn-muted">
            上傳到 GitHub
          </button>
        </div>
        <p
          id="githubSyncStatus"
          class="hk-manager-sync-status"
          role="status"
          aria-live="polite"
        ></p>
      </section>
      <section class="hk-manager-summary">
        <header>
          <h2>頁面清單</h2>
          <span id="pageCount" class="hk-manager-count"></span>
        </header>
        <div id="pageList" class="hk-manager-list"></div>
      </section>
      <section id="managerStatus" class="hk-manager-status" role="status" aria-live="polite"></section>
    </main>
    <script src="manager.js" type="module"></script>
  </body>
</html>
